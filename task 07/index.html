<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form To Apply Sigma Web Development Course - TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" autofocus>
        </div>
        <div>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="other" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" name="suscriber" id="suscriber" value="yes">
            <label for="suscriber">Suscribe To Newsletter</label>
        </div>
        <div>
            <label for="comment">Enter Your Comment Here</label>
            <br>
            <textarea name="comment" id="comment" placeholder="Enter Your Comment Here..." cols="50" rows="4"></textarea>
        </div>
        <div>
            <select name="fruit">
                <option value="cherry">Cherry</option>
                <option value="banana">Banana</option>
                <option value="apple">Apple</option>
            </select>
        </div>


    </form>


</body>

</html>

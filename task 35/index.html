<!DOCTYPE html>

    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(10px);

        .img1{
            filter: brightness(122%) contrast(200%);
        }
        .img2{
            filter: opacity(1)
        }
        .img3{
            filter: grayscale(20%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://static.vecteezy.com/system/resources/thumbnails/009/273/280/small/concept-of-loneliness-and-disappointment-in-love-sad-man-sitting-element-of-the-picture-is-decorated-by-nasa-free-photo.jpg" alt="">

        <img class="img3"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Rgtou7BNHesJ2xyuk_03BfdGh1pr5x_ndQ&s" alt="">
    </div>
